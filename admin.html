<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Master - User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-box { background: #eee; padding: 10px; margin: 10px 0; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>User Dashboard</h2>
        <div id="user-info"></div>
        
        <div class="stats-box">
            <h3>All-Time High Score</h3>
            <p id="high-score">0</p>
        </div>

        <div class="stats-box">
            <h3>Last 3 Games</h3>
            <ul id="history-list"></ul>
        </div>

        <button onclick="window.location.href='index.html'">Back to Game</button>
        <button onclick="logout()" style="background-color: #333;">Logout</button>
    </div>

    <script>
        // Proposed Admin/Dashboard Logic
function renderHistory() {
    const history = JSON.parse(localStorage.getItem('game001_history')) |

|;
    const highscore = localStorage.getItem('game001_highscore') |

| 0;
    const listElement = document.getElementById('history-list');
    
    document.getElementById('display-highscore').innerText = highscore;

    if (history.length === 0) {
        listElement.innerHTML = '<tr><td colspan="2">No games played yet.</td></tr>';
        return;
    }

    listElement.innerHTML = history.map((score, index) => `
        <tr>
            <td>Game ${index + 1}</td>
            <td>${score} pts</td>
        </tr>
    `).join('');
}

function resetSession() {
    if (confirm('Are you sure you want to log out and clear all data?')) {
        localStorage.removeItem('game001_user');
        localStorage.removeItem('game001_expiry');
        // We preserve highscore and history but clear authentication
        window.location.href = 'index.html';
    }
}
    </script>
</body>
</html>
