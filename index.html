<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash - Seamex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <img id="player-img" src="character.png" alt="Player" style="display:none;">

    <div id="ui-layer">
        <div id="main-branding">
            <div class="powered-by">SEAMLESS DASH</div>
            <img src="NEW Seamex logo.png" alt="Seamex Logo" class="main-logo">
        </div>

        <div id="game-hud" class="hidden">
            <div class="hud-top">
                <div id="score-board">Score: <span id="score">0</span></div>
                <button id="pause-btn">‚ùö‚ùö</button>
            </div>
            <div id="level-board">Level: <span id="level">1</span></div>
        </div>

        <div id="start-screen">
            <div class="high-score-box">
                <h4>üèÜ Top 3 High Scores</h4>
                <ul id="high-score-list"><li>-</li><li>-</li><li>-</li></ul>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label>Employee Name</label>
                    <input type="text" id="player-name" placeholder="Letters only" autocomplete="off">
                    <span class="error-msg" id="name-error">Invalid Name</span>
                </div>
                <div class="input-group">
                    <label>Poornata ID</label>
                    <input type="tel" id="player-id" placeholder="Numbers only" maxlength="10">
                    <span class="error-msg" id="id-error">Invalid ID</span>
                </div>
                <button id="start-btn">START GAME</button>
            </div>
        </div>

        <div id="pause-menu" class="hidden">
            <h2>GAME PAUSED</h2>
            <button id="resume-btn">RESUME</button>
        </div>

        <div id="level-modal" class="hidden">
            <h2>üéâ LEVEL UP!</h2>
            <div class="trivia-box">
                <h3>Did you know?</h3>
                <p id="trivia-text">Loading trivia...</p>
            </div>
            <button id="continue-btn">CONTINUE</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <div id="capture-area">
                <h1>GAME OVER</h1>
                <p>Great job, <span id="final-name">User</span>!</p>
                <div class="final-stats">
                    <div class="stat-box"><span>Score</span><span id="final-score" class="big-num">0</span></div>
                    <div class="stat-box"><span>Best</span><span id="best-score" class="big-num">0</span></div>
                </div>
            </div>
            <button id="share-btn" class="share-btn">CHALLENGE FRIENDS üöÄ</button>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
