<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Poornata Jump Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h1>POORNATA JUMP MASTER</h1>
            <p>Please enter your details to play.</p>
            
            <div class="input-group">
                <label>Full Name (Alphabets Only)</label>
                <input type="text" id="username" placeholder="Name" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Poornata ID (Numbers Only)</label>
                <input type="number" id="poornataId" placeholder="Poornata ID" inputmode="numeric">
            </div>

            <button id="start-btn">START GAME</button>
            <p id="error-msg" class="hidden"></p>
            <p class="small-link"><a href="admin.html">View Player Stats</a></p>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <span id="score-display">Score: 0</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
