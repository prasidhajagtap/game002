<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash - Seamex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <img id="player-img" src="character.png" alt="Player" style="display:none;">
    
    <div id="ui-layer">
        <button id="music-toggle" class="audio-btn">üîä</button>

        <div id="start-screen">
            <div id="main-branding">
                <div class="powered-by">SEAMLESS DASH</div>
                <div class="sub-text">POWERED BY</div>
                <img src="NEW Seamex logo.png" alt="Seamex Logo" class="main-logo">
            </div>

            <div class="high-score-box">
                <h4>üèÜ TOP 3 SCORES</h4>
                <table id="score-table">
                    <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
                    <tbody id="score-body"></tbody>
                </table>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label>Employee Name</label>
                    <input type="text" id="player-name" placeholder="Letters only" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>Poornata ID</label>
                    <input type="tel" id="player-id" placeholder="Numbers only" maxlength="10">
                </div>
                <button id="start-btn" disabled>START DASHING</button>
                <p id="validation-hint">Please fill all fields correctly</p>
            </div>

            <div class="how-to-card">
                <div class="how-to-grid">
                    <div class="how-item"><span>üöÄ</span><p>Dodge</p></div>
                    <div class="how-item"><span>üõ°Ô∏è</span><p>Shield</p></div>
                    <div class="how-item"><span>üí°</span><p>Trivia</p></div>
                </div>
            </div>
        </div>

        <div id="game-hud" class="hidden">
            <div class="hud-left">
                <div id="score-board">Score: <span id="score">0</span></div>
                <div id="level-board">Lvl: <span id="level">1</span></div>
            </div>
            <button id="pause-btn">‚ùö‚ùö</button>
            <div id="shield-status" class="hidden">üõ°Ô∏è <span id="shield-timer">0</span>s</div>
        </div>

        <div id="pause-menu" class="hidden overlay-modal">
            <h2>PAUSED</h2>
            <button id="resume-btn">RESUME</button>
        </div>

        <div id="level-modal" class="hidden overlay-modal">
            <h2>üéâ LEVEL UP!</h2>
            <div class="trivia-box"><p id="trivia-text"></p></div>
            <button id="continue-btn">CONTINUE</button>
        </div>

        <div id="game-over-screen" class="hidden overlay-modal">
            <div id="capture-area">
                <h1 class="go-title">GAME OVER</h1>
                <div class="final-stats">
                    <div class="stat-box"><span>SCORE</span><span id="final-score" class="big-num">0</span></div>
                    <div class="stat-box"><span>BEST</span><span id="best-score" class="big-num">0</span></div>
                </div>
            </div>
            <button id="share-btn" class="share-btn">CHALLENGE FRIENDS üöÄ</button>
            <button id="restart-btn" class="secondary-btn">PLAY AGAIN</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
